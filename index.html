<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Aincrad</title>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <video src="video/bg.mp4" autoplay muted loop></video>
        <div class="hero-container">
            <p class="logo">Aincrad<small>by Erlow</small></p>
            <p class="logo-2">Sword Art Online</p>
            <div class="hero-text-container">
                <h1>Welcome to Aincrad</h1>
            </div>
            <div class="arrow-container">
                <a href="#discover"><div class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="M16.293 9.293 12 13.586 7.707 9.293l-1.414 1.414L12 16.414l5.707-5.707z"></path></svg></div></a>
            </div>
            <div class="hero-content-container">
                <div class="hero-content-item">
                    <div class="hero-content-item-text">
                        <h5>01</h4>
                        <h4>Levels</h4>
                        <p>Discover beautiful landscape of SAO</p>
                    </div>
                    <a href="#discover"><img src="img/palier-1.jpg" alt=""></a>
                </div>
                <div class="hero-content-item">
                    <div class="hero-content-item-text">
                        <h5>02</h4>
                        <h4>Characters</h4>
                        <p>Discover characters of SAO</p>
                    </div>
                    <a href="#discover"><img src="img/kirito-asuna.jpg" alt=""></a>
                </div>
                <div class="hero-content-item">
                    <a href="#discover" class="btn">
                        <span class="btn-text">Discover</span>
                        <div class="fill-container"></div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="discover-container">
        <h2 id="discover">Discover Aincrad</h2>
        <div class="level-container">
            <img title="palier 1" src="img/palier-1.jpg" alt="">
            <img title="palier 22" src="img/palier-22.png" alt="">
        </div>
        <h2>Characters</h2>
        <div class="card-container">
            <div class="card" id="kirito-card">
                <div class="imgBox">
                  <img src="img/kirito.png" class="card-img">
                </div>
                <div class="contentBox">
                  <h3>Kirito</h3>
                  <p class="nickname"></p>
                </div>
            </div>
            <div class="card" id="asuna-card">
                <div class="imgBox">
                  <img src="img/asuna.webp" class="card-img">
                </div>
                <div class="contentBox">
                  <h3>Asuna</h3>
                  <p class="nickname"></p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/parallax.js"></script>
</body>
</html>
