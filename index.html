<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <video src="video/bg.mp4" autoplay muted loop></video>
        <div class="hero-container">
            <p class="logo">Aincrad</p>
            <div class="hero-text-container">
                <h1>Welcom to Aincrad</h1>
            </div>
            <div class="hero-content-container">
                <div class="hero-content-item">
                    <div class="hero-content-item-text">
                        <h5>01</h4>
                        <h4>Levels</h4>
                        <p>Discover beautiful landscape of SAO</p>
                    </div>
                    <a href="#discover"><img src="img/palier-1.jpg" alt=""></a>
                </div>
                <div class="hero-content-item">
                    <div class="hero-content-item-text">
                        <h5>02</h4>
                        <h4>Characters</h4>
                        <p>Discover characters of SAO</p>
                    </div>
                    <a href="#discover"><img src="img/kirito-asuna.jpg" alt=""></a>
                </div>
                <div class="hero-content-item">
                    <a href="#discover" class="btn">Discover</a>
                </div>
            </div>
        </div>
    </div>
    <div class="discover-container">
        <h2 id="discover">Discover Aincrad</h2>
        <div class="level-container">
            <img title="palier 1" src="img/palier-1.jpg" alt="">
            <img title="palier 22" src="img/palier-22.png" alt="">
        </div>
        <h2>Characters</h2>
        <div class="card-container">
            <div class="card" id="kirito-card">
                <div class="imgBox">
                  <img src="img/kirito.png" class="card-img">
                </div>
                <div class="contentBox">
                  <h3>Kirito</h3>
                  <p class="nickname"></p>
                </div>
            </div>
            <div class="card" id="asuna-card">
                <div class="imgBox">
                  <img src="img/asuna.webp" class="card-img">
                </div>
                <div class="contentBox">
                  <h3>Asuna</h3>
                  <p class="nickname"></p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="js/parallax.js"></script>
</body>
</html>
